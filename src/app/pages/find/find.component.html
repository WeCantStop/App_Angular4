<!Doctype html>
<h2>find page!</h2>
<div class="action-panel">
  <input type="text" [(ngModel)]="userName" (keyup)="addUser($event)">
  <button (click)="addUser($event)">Add User</button>
</div>

<div class="show-container">
  <ul>
    <li class="user-item" *ngFor="let user of users">
      <span class="username" (click)="getUserDetail(user.id)" [id]="user.id">{{user.name}}</span>
      <span class="delBtn" (click)="delUser(user)">Del</span>
    </li>
  </ul>
</div>
